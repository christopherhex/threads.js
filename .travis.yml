language: node_js
cache: npm

matrix:
  include:
    - os: linux
      addons:
        chrome: stable
      node_js: 8.6
    - os: linux
      addons:
        chrome: stable
      node_js: node  # Latest
    - os: windows
      filter_secrets: false  # Secrets will otherwise break Windows builds
      node_js: 8.6
      script: npx run-s pretest test:ava
      env:
        - THREADS_WORKER_INIT_TIMEOUT=30000
    - os: windows
      filter_secrets: false  # Secrets will otherwise break Windows builds
      node_js: latest
      script: npx run-s pretest test:ava

env:
  - THREADS_WORKER_INIT_TIMEOUT=15000

script:
  - npm test
